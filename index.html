<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sketch Pad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>SKETCH PAD</h1>
    </header>

    <main>
     <section class="grid">
        <div class="grid-canvas">
        <!-- add grid here -->
        </div>
     </section>

     <section class="side-bar">
      <div class="container">
        <h3>Grid</h3>
        <div class="sketch-tools customize-grid">
          <!-- grid  size/range slider -->
          <div class="grid-range">
            <input type="range" min="1" max="64" value="32" class="slider" id="grid-size"><br>
            <label class="grid-box-size">Grid Size: <span class="current-grid-size">32 x 32</span></label>
          </div>
          <button class="grid-background-color">Background Color <span><input type="color" class="color-pciker"></span></button>
          <button class="grid-color">Grid Color <span><input type="color" class="color-pciker"></span></button>
          <button class="hide-grid-lines">Hide Grid Lines</button>
        </div>
        <h3>Pen</h3>
        <div class="sketch-tools customize-pen">
          <button class="color">Color <span><input type="color" class="color-pciker"></span></button>
          <button class="rainbow-mode">Rainbow Mode</button>
        </div>
        <h3>Eraser/Clear</h3>
        <div class="sketch-tools eraser-clear">
          <button class="eraser">Eraser</button>
          <button class="clear">Clear</button>
        </div>
      </div>
     </section>
    </main>

    <footer>
    </footer>

    <script src="script.js" async defer></script>
  </body>
</html>
